<div class="row">
    <h4>
        <!-- <strong>
            &nbsp;&nbsp;
            <i class="fa fa-home"></i>
        </strong>主页 / 联系人 -->
    </h4>
</div>
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content query-box">
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <p>
                        <a class="sale-manage-title" href="javascript:void(0)" ng-click="List.editSource()">
                            <i class="fa fa-file"></i>
                            新建
                        </a>&nbsp;&nbsp;
                        <a class="sale-manage-title" href="javascript:void(0)" ng-click="List.deleteSource()">
                            <i class="fa fa-trash"></i>
                            删除
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <form class="form-inline gr-form-table ibox-content">
        <table class="table table-hover table-contact">
            <thead>
                <tr>
                    <th class="table-first-coloum" ng-if="List._canSelect">
                        <span>
                            <input xx-check type="checkbox" xx-change="List.selectAllRow" xx-model="List._checkedAll">
                        </span>
                    </th>
                    <th class="table-index-coloum">#</th>
                    <th ng-repeat="hitem in List.colsDefined">{{hitem.name}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="!List.listDatas.data.length">
                    <td colspan="100">
                        <div class="grid-nodata">
                            <h2>没有符合条件的数据</h2>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="lDatas in List.listDatas.data track by $index" ng-click="List.rowSelect(lDatas,$event)" ng-class="{warning: lDatas._checked}">
                    <td class="table-first-coloum" ng-if="List._canSelect">
                        <span>
                            <input xx-check type="checkbox" xx-model="lDatas._checked">
                        </span>
                    </td>
                    <td class="table-index-coloum">
                        {{$index+1}}
                    </td>
                    <td class="keepAllWord" ng-repeat="hitem in List.colsDefined track by $index" ng-if="hitem.field">
                        <span>{{lDatas[hitem.field]}}</span>
                    </td>
                    <td class="grid-opt-btn table-last-coloum keepAllWord">
                        <span ng-if="!hitem.field" class="grid-opt-btn">
                            <a ng-show="{{!lDatas['status']}}" class="grid-opt-btn" ng-click="List.editSource(lDatas)">
                                编辑
                            </a>&nbsp;&nbsp;
                            <!-- <span class="grid-opt-btn" ng-show="true" style="color:#1ab394">
                                默认联系人
                            </span  > -->
                            <a ng-if="lDatas['isDefault']" class="grid-opt-btn btn-default" ng-show="true" disabled="disabled">
                                &nbsp;默认&nbsp;
                            </a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="detail-page-padding" page="List.query.page" total="List.listDatas.totalpage" total-records="List.listDatas.total" on-page-change="List.queryFn" entity-unit="条" entity-name="记录" gr-pagination></div>
    </form>
</div>
