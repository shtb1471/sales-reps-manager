<form name="professionEdit" ng-submit="modal.closeModal(professionEdit.$valid)" class="" novalidate>
    <div class="modal-service-body">
        <div class="panel panel-default sale-pannel">
            <div class="panel-heading panel-heading-sm">
                <h3 class="panel-title">
                    <strong>联系人</strong>
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <dl class="dl-horizontal col-md-10 none-padding none-margin-bottom dl-middle-alike">
                        <dt>
                            联系人:&nbsp;<span class="text-danger">
                                <strong>*</strong>
                            </span>
                        </dt>
                        <dd>
                            <p ng-class="{ 'has-error' : professionEdit.user.$invalid && !modal.isvalidate}">
                                <input ng-model="modal.contacts.user" type="text" name="user" class="form-control" required>
                                <p ng-show="professionEdit.user.$invalid  && !modal.isvalidate" class="text-danger">联系人不能为空!</p>
                            </p>
                        </dd>
                        <dt>
                            部门:&nbsp;
                        </dt>
                        <dd>
                            <p>
                                <input ng-model="modal.contacts.department" type="text" name="department" class="form-control">
                            </p>
                        </dd>
                        <dt>
                            职位:&nbsp;
                        </dt>
                        <dd>
                            <p>
                                <input ng-model="modal.contacts.job" type="text" name="job" class="form-control">
                            </p>
                        </dd>
                        <dt>
                            电话:&nbsp;<span class="text-danger"  ng-if="!modal.contacts.mobile">
                                <strong>*</strong>
                            </span>
                        </dt>
                        <dd ng-if="!modal.contacts.mobile">
                            <p class="col-md-8 none-padding" ng-class="{ 'has-error':professionEdit.phone.$invalid && !modal.isvalidate}">
                                <input ng-model="modal.contacts.phone" type="text" name="phone" class="form-control" required ng-pattern="/^\d+$/"/>
                            </p>
                            <p class="col-md-3 none-padding col-md-offset-1">
                                <input ng-model="modal.contacts.ext" type="text" name="ext" class="form-control" ng-pattern="/^\d+$/">
                            </p>
                            <p ng-show="professionEdit.phone.$invalid && !modal.isvalidate" class="text-danger">电话格式有误!</p>
                        </dd>
                        <dd ng-if="modal.contacts.mobile">
                            <p class="col-md-8 none-padding">
                                <input ng-model="modal.contacts.phone" type="text" name="phone" class="form-control" ng-pattern="/^\d+$/">
                            </p>
                            <p class="col-md-3 col-md-offset-1 none-padding">
                                <input ng-model="modal.contacts.phone" type="ext" name="ext" class="form-control" ng-pattern="/^\d+$/">
                            </p>
                        </dd>
                        <dt>
                            手机:&nbsp;<span class="text-danger" ng-if="!modal.contacts.phone">
                                <strong>*</strong>
                            </span>
                        </dt>
                        <dd ng-if="!modal.contacts.phone">
                            <p ng-class="{ 'has-error' : professionEdit.mobile.$invalid && !modal.isvalidate}">
                                <input ng-pattern="/^1[3|5|7|8|][0-9]{9}$/" ng-model="modal.contacts.mobile" type="text" name="mobile" class="form-control" required/>
                            </p>
                            <p ng-show="professionEdit.mobile.$invalid && !modal.isvalidate" class="text-danger">手机格式有误！</p>
                        </dd>
                        <dd ng-if="modal.contacts.phone">
                            <p>
                                <input ng-pattern="/^1[3|5|7|8|][0-9]{9}$/" ng-model="modal.contacts.mobile" type="text" name="mobile" class="form-control" />
                            </p>
                        </dd>
                        <dt>
                            邮箱:&nbsp;
                        </dt>
                        <dd>
                            <p>
                                <input ng-model="modal.contacts.email" ng-pattern="/^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/" type="text" name="email" class="form-control" />
                            </p>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-md-offset-4">
                        <button class="btn btn-sm btn-primary" type="submit">
                            &nbsp;&nbsp;确&nbsp;&nbsp;&nbsp;&nbsp;定&nbsp;&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-sm btn-default" ng-click="modal.cancel()">
                            &nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
